sudo: required
language: python

matrix:
  include:
    - python: 3.6
      env:
        - GCC_VERSION=4.9
        - TOXENV=py,codecov-travis
    - python: 3.5
      env:
        - GCC_VERSION=4.9
        - TOXENV=py,codecov-travis
    - python: 3.4
      env:
        - GCC_VERSION=4.9
        - TOXENV=py,codecov-travis
    - python: 2.7
      env:
        - GCC_VERSION=4.9
        - TOXENV=py,codecov-travis
    - python: 3.6
      env:
        - GCC_VERSION=4.9
        - TOXENV=py-pythran,codecov-travis
    - python: 2.7
      env:
        - GCC_VERSION=4.9
        - TOXENV=py-pythran,codecov-travis
    - python: 3.6
      env:
        - GCC_VERSION=6
        - TOXENV=py-pythran,codecov-travis
    - python: 2.7
      env:
        - GCC_VERSION=6
        - TOXENV=py-pythran,codecov-travis


before_cache:
  - |
      coverage erase
      rm -f $HOME/.cache/pip/log/debug.log


cache:
    directories:
        - $HOME/.cache/pip
        - $TRAVIS_BUILD_DIR/.tox


addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-6
            - g++-6
            - gcc-4.9
            - g++-4.9
            - libfftw3-dev
            - libhdf5-openmpi-dev
            - openmpi-bin
            - libopenblas-dev

# update-alternatives required so that mpicc will also use gcc-4.9
before_install:
    - |
      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-$GCC_VERSION 10
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-$GCC_VERSION 10

install:
    - pip install -U pip setuptools wheel six colorlog
    - pip install -U tox coverage
    - pip install -U mako mpi4py

before_script:
    - |
      mkdir -p $HOME/.config/matplotlib
      echo 'backend      : agg' > $HOME/.config/matplotlib/matplotlibrc

after_script:
    - cat .tox/$TOX_ENV/log/*.log

script:
    - tox

notifications:
  email: false
  irc: "chat.freenode.net#fluiddyn-dev"
