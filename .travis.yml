language: python

python:
  - 3.6
  - 2.7

env:
  - TOXENV=py-mpi,codecov-travis OMPI_CC=/usr/bin/gcc-4.9 OMPI_CXX=/usr/bin/g++-4.9
  - TOXENV=py-pythran-mpi,codecov-travis OMPI_CC=/usr/bin/gcc-4.9 OMPI_CXX=/usr/bin/g++-4.9
  - TOXENV=py-pythran-mpi,codecov-travis OMPI_CC=/usr/bin/gcc-6 OMPI_CXX=/usr/bin/g++-6

matrix:
  include:
    - python: 3.5
      env:
        - OMPI_CC=/usr/bin/gcc-4.9
        - OMPI_CXX=/usr/bin/g++-4.9
        - TOXENV=py-mpi,codecov-travis
    - python: 3.4
      env:
        - OMPI_CC=/usr/bin/gcc-4.9
        - OMPI_CXX=/usr/bin/g++-4.9
        - TOXENV=py-mpi,codecov-travis

before_cache:
  - |
      coverage erase
      rm -f $HOME/.cache/pip/log/debug.log

cache:
    directories:
        - $HOME/.cache/pip
        # - $TRAVIS_BUILD_DIR/.tox

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-6
            - g++-6
            - gcc-4.9
            - g++-4.9
            - libfftw3-dev
            - libfftw3-mpi-dev
            - libhdf5-openmpi-dev
            - openmpi-bin
            - libopenblas-dev

# Hotfix to make bootstrapping setup_requires work until PEP 518 is implemented
# with the release of pip==10.0.0
install:
    - pip install -U pip "setuptools<=36.6.0" wheel six colorlog
    - pip install -U tox-pipenv coverage
    - pip install -U numpy cython mako mpi4py  # To be removed when pip==10 is out and this step can be bootstrapped

before_script:
    - |
      mkdir -p $HOME/.config/matplotlib
      echo 'backend      : agg' > $HOME/.config/matplotlib/matplotlibrc
      cp $TRAVIS_BUILD_DIR/site.cfg.files/site.cfg.travis $HOME/.fluidfft-site.cfg
script:
    - tox -vv

after_failure:
    - cat $TRAVIS_BUILD_DIR/.tox/log/*.log

notifications:
  email: false
  irc: "chat.freenode.net#fluiddyn-dev"
