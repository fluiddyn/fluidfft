
[build-system]
requires = ["setuptools", "transonic", "pythran", "jinja2", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "fluidfft"
version = "0.3.5"
description = "Efficient and easy Fast Fourier Transform (FFT) for Python."
authors = [
    {name = "Pierre Augier", email = "pierre.augier@legi.cnrs.fr"},
]
dependencies = [
    "fluiddyn >= 0.2.3",
    "mpi4py",
    "transonic >= 0.4",
]
requires-python = ">= 3.9"
readme = "README.rst"
license = {text = "CeCILL License"}
keywords = [
    "Fast Fourier Transform",
    "FFT",
    "spectral code",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Programming Language :: C",
    "Programming Language :: Cython",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering",
]

[project.urls]
Homepage = "https://foss.heptapod.net/fluiddyn/fluidfft"

[project.optional-dependencies]
pyfftw = [
    "pyfftw >= 0.10.4",
]
mpi = [
    "mpi4py",
]

[project.scripts]
fluidfft-bench = "fluidfft.bench:run"
fluidfft-bench-analysis = "fluidfft.bench_analysis:run"

[tool.pdm]
distribution = true
package-dir = "src"

[tool.pdm.dev-dependencies]
build = ["setuptools", "transonic", "pythran", "wheel", "jinja2", "cython"]

test = [
    "pytest",
    "coverage",
    "pytest-cov",
    "cython", # needed at run time for coverage
]
dev = [
    "pip",
    "ipython",
]
doc = [
    "jupyter",
    "nbsphinx",
    "numpydoc",
    "pandas",
    "pyfftw",
    "sphinx",
    "sphinx_copybutton",
    "sphinx_rtd_theme",
]
lint = ["black", "pylint"]

[tool.pdm.scripts]
black = 'black -l 82 src doc src_cy --exclude "/(__pythran__|__python__|__numba__|doc/_build|\.ipynb_checkpoints/*)/"'
lint = {shell="pylint -rn --rcfile=pylintrc --jobs=$(nproc) src --exit-zero"}
black_check = 'black --check -l 82 src doc src_cy --exclude "/(__pythran__|__python__|__numba__|doc/_build|\.ipynb_checkpoints/*)/"'
validate_code = {composite = ["black_check", "lint"]}
