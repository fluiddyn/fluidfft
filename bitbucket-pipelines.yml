# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
# image: fluiddyn/python-stable

pipelines:
  branches:
    default:
      - parallel:
        - step:
            image: fluiddyn/python3-stable
            caches:
              - pip
            script:
              - cp site.cfg.default site.cfg
              - pip install -U tox --user
              - tox -e py36,codecov -vv
        - step:
            image: fluiddyn/python3-stable
            caches:
              - pip
            script:
              - export NO_XSIMD=1
              - pip install -U tox --user
              - tox -e py36-pythran-mpi,codecov -vv
        - step:
            image: fluiddyn/python2-stable
            caches:
              - pip
            script:
              - export NO_XSIMD=1
              - pip install -U tox --user
              - tox -e py27-pythran-mpi,codecov -vv
